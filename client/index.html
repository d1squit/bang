<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="./modules/css/player.css">
	<link rel="stylesheet" href="./modules/css/info.css">
	<link rel="stylesheet" href="./modules/css/card.css">
	<link rel="stylesheet" href="./modules/css/role.css">
	<link rel="stylesheet" href="./modules/css/table.css">
	<link rel="stylesheet" href="./modules/css/distance.css">
	<link rel="icon" type="image/x-icon" href="./assets/img/logo-image.svg">
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic&display=swap" rel="stylesheet" />
	<script src="/socket.io/socket.io.js"></script>
	<script src="./js/common.js"></script>
	<title>Start Page</title>
</head>
<body>
	<div class="wrapper">
		<header>
			<div class="header__container __container">
				<img src="./assets/img/header/logo-white.png" alt="" class="header__logo">
				<div class="header__right-block">
					<h2 class="header__id">ID</h2>
					<h2 class="header__lang">EN</h2>
				</div>
			</div>
		</header>

		<main>
			<div class="main__container __container">
				<div class="main-block">
					<div class="board-wrapper">
						<div id="board" player-count="6">

						</div>
					</div>

					<div id="cards">
						<div class="cards-top">Вы можете сыграть карту</div>
						<div class="cards-bottom">
							<div class="common">
								<div class="common-ctn"></div>
							</div>
						</div>
					</div>
					

					<div id="shop">
						<div class="shop-title">Колода карт</div>
						<div class="shop-cards"></div>
						<div class="shop-user"><span>bot2</span> выбирает карту для эффекта Магазин</div>
					</div>

					<div id="card-chooser">
						<div class="card-chooser-title">Колода карт</div>
						<div class="card-chooser-cards"></div>
					</div>
				</div>

				<div class="side-block">
					<div id="info" player-count="6">
					
					</div>
					<div class="game-controls">
						<div class="time">
							<div class="time-header"></div>
							<div class="time-seconds"></div>
						</div>
						<div class="wait">
							<div class="wait-header"></div>
							<div class="wait-seconds"></div>
						</div>
						<div class="game-buttons">
							<div class="red-button end-turn inactive">Завершить ход</div>
						</div>
					</div>
				</div>
			</div>
		</main>

		

		<footer>
			<div class="footer__container __container">
				<h2 class="learn">Как играть</h2>
				<h2 class="history__button">Журнал повтора</h2>
			</div>
		</footer>

		<div class="mask"></div>

		<div class="result">
			<div class="result__top">
				<img src="./assets/img/game/result-star.svg" class="result__star">
				<div class="result__title"></div>
				<img src="./assets/img/game/result-star.svg" class="result__star">
			</div>
			<div class="result__users">
			</div>
			<div class="result__button text-shadow">Вернуться в главное меню</div>
		</div>

		<div class="history">
			<div class="history__title">Журнал повтора</div>
		</div>
	</div>

	
	
	<script src="./modules/html/player.html"></script>
	<script src="./modules/html/info.html"></script>
	<script src="./modules/html/card.html"></script>
	<script src="./modules/html/role.html"></script>
	<script src="./modules/html/table.html"></script>
	<script src="./modules/html/distance.html"></script>

	<script src="./js/learn-text.js"></script>
	<script src="./js/client.js"></script>
</body>
</html>
