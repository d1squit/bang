<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/x-icon" href="./assets/img/logo-image.svg">
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/header.css">
	<link rel="stylesheet" href="./css/footer.css">
	<link rel="stylesheet" href="./css/common.css">
	<link rel="stylesheet" href="./css/lobby.css">
	<script src="/socket.io/socket.io.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="./lang.js"></script>
	<title>Lobby</title>
</head>
<body>
	<div class="error lobby__button"></div>
	<div class="edit">
		<div class="edit__close"></div>
		<div class="edit__username__error"></div>
		<input type="text" class="edit__username">
		<input type="file" class="edit__photo" accept=".png">
		<div class="edit__send" lang="lobby.edit-button">СОХРАНИТЬ</div>
	</div>
	<div class="wrapper">
		<header class="header-game">
			<div class="header__container __container header-game">
				<img src="./assets/img/header/logo-white.png" alt="" class="header__logo">
				<div class="header__links">
					<nav class="header__nav">
						<a href="" class="header__nav__link" lang="lobby.header-link-faq"></a>
						<a href="" class="header__nav__link" lang="lobby.header-link-education"></a>
					</nav>
					<ul class="header__socials">
						<li class="header__social"><a href=""><img src="./assets/img/header/geeko-button.svg" alt="" class="header__social__image"></a></li>
						<li class="header__social"><a href=""><img src="./assets/img/header/discord-button.svg" alt="" class="header__social__image"></a></li>
						<li class="header__social"><a href=""><img src="./assets/img/header/twitter-button.svg" alt="" class="header__social__image"></a></li>
						<li class="header__social lang">En</li>
						<li class="header__social"><a href=""><img src="./assets/img/header/wallet-button.svg" alt="" class="header__social__image"></a></li>
					</ul>
					<div class="header__profile profile">
						<div class="header__profile__image profile__image"><div class="header__profile__edit profile__edit"></div></div>
						<h2 class="header__profile__name profile__name"></h2>
						<div class="header__profile__logout"></div>
					</div>
				</div>
			</div>
		</header>

		<main>
			<section class="lobby">
				<div class="lobby__container __container">
					<div class="lobby__invite">
						<div class="lobby__invite__message lobby__inner__block">
							<h2 class="lobby__invite__name"></h2>
							<h2 class="lobby__invite__text" lang="lobby.invite-text"></h2>
						</div>
						<div class="lobby__invite__buttons lobby__inner__block">
							<div class="lobby__invite__accept lobby__button text-shadow" lang="lobby.invite-accept"></div>
							<div class="lobby__invite__decline lobby__button text-shadow" lang="lobby.invite-decline"></div>
						</div>
					</div>
					<div class="lobby__ban">
						<div class="lobby__ban__message lobby__inner__block">
							<h2 class="lobby__ban__title" lang="lobby.ban-title"></h2>
							<h2 class="lobby__ban__text" lang="lobby.ban-text"></h2>
							<h2 class="lobby__ban__time"></h2>
						</div>
					</div>
					<div class="lobby__bottom">
						<div class="lobby__main">
							<div class="lobby__profile lobby__block">
								<div class="lobby__profile__person lobby__inner__block profile">
									<div class="lobby__profile__image profile__image"><div class="lobby__profile__edit profile__edit"></div></div>
									<h2 class="lobby__profile__name profile__name"></h2>
								</div>
								<div class="lobby__profile__rating lobby__inner__block">
									<h2 class="lobby__profile__rating__title" lang="lobby.rank-title"></h2>
									<div class="lobby__profile__rating__number"><img src="./assets/img/trophy-icon.svg" alt=""><h2></h2></div>
								</div>
							</div>
							<div class="lobby__match lobby__block">
								<div class="lobby__match__top">
									<div class="lobby__match__character">
										<h2 class="lobby__match__title" lang="lobby.choose-character"></h2>
										<div class="lobby__match__characters">
											<div class="lobby__match__character__field outlined" data-character="none"></div>
											<div class="lobby__match__character__field" data-character="none"></div>
											<div class="lobby__match__character__field" data-character="none"></div>
											<div class="lobby__match__character__field" data-character="none"></div>
											<div class="lobby__match__character__field" data-character="none"></div>
											<div class="lobby__match__character__field" data-character="none"></div>
											<div class="lobby__match__character__arrows">
												<div class="lobby__match__character__arrow"></div>
												<div class="lobby__match__character__arrow flip disabled"></div>
											</div>
										</div>
									</div>
									<div class="lobby__match__tournament">
										<h2 class="lobby__match__title" lang="lobby.prize"></h2>
										<img src="./assets/img/lobby/tournament-cards.png" alt="" class="lobby__match__tournament__cards">
									</div>
								</div>
								<div class="lobby__match__start">
									<div class="lobby__match__start__top">
										<h2 class="lobby__match__title" lang="lobby.lobby-title"></h2>
										<div class="lobby__match__start__modes">
											<div class="lobby__match__start__mode__text" lang="lobby.private-party"></div>
											<div class="lobby__match__start__mode">
												<div class="lobby__match__start__mode__button button-competitive lobby__button text-shadow disabled" lang="lobby.competitive"></div>
												<div class="lobby__match__start__mode__tip"></div>
											</div>
											<div class="lobby__match__start__mode">
												<div class="lobby__match__start__mode__button button-private lobby__button text-shadow" lang="lobby.private"></div>
												<div class="lobby__match__start__mode__tip"></div>
											</div>
										</div>
									</div>
									<div class="lobby__match__start__players">
										<div class="lobby__player player inactive">
											<img src="" alt="" class="player__photo">
											<div class="player__state"><div></div></div>
											<div class="player__info">
												<h2 class="player__name"></h2>
												<div class="player__rating"><img src="./assets/img/trophy-icon.svg" alt=""><h2></h2></div>
											</div>
											<div class="player__kick"></div>
										</div>
										<div class="lobby__player player inactive">
											<img src="" alt="" class="player__photo">
											<div class="player__state"><div></div></div>
											<div class="player__info">
												<h2 class="player__name"></h2>
												<div class="player__rating"><img src="./assets/img/trophy-icon.svg" alt=""><h2></h2></div>
											</div>
											<div class="player__kick"></div>
										</div>
										<div class="lobby__player player inactive">
											<img src="" alt="" class="player__photo">
											<div class="player__state"><div></div></div>
											<div class="player__info">
												<h2 class="player__name"></h2>
												<div class="player__rating"><img src="./assets/img/trophy-icon.svg" alt=""><h2></h2></div>
											</div>
											<div class="player__kick"></div>
										</div>
										<div class="lobby__player player inactive">
											<img src="" alt="" class="player__photo">
											<div class="player__state"><div></div></div>
											<div class="player__info">
												<h2 class="player__name"></h2>
												<div class="player__rating"><img src="./assets/img/trophy-icon.svg" alt=""><h2></h2></div>
											</div>
											<div class="player__kick"></div>
										</div>
										<div class="lobby__player player inactive">
											<img src="" alt="" class="player__photo">
											<div class="player__state"><div></div></div>
											<div class="player__info">
												<h2 class="player__name"></h2>
												<div class="player__rating"><img src="./assets/img/trophy-icon.svg" alt=""><h2></h2></div>
											</div>
											<div class="player__kick"></div>
										</div>
										<div class="lobby__player player inactive">
											<img src="" alt="" class="player__photo">
											<div class="player__state"><div></div></div>
											<div class="player__info">
												<h2 class="player__name"></h2>
												<div class="player__rating"><img src="./assets/img/trophy-icon.svg" alt=""><h2></h2></div>
											</div>
											<div class="player__kick"></div>
										</div>
										<div class="lobby__player player inactive"></div>
										<div class="lobby__player player inactive"></div>
									</div>
									<div class="lobby__match__start__search">
										<img src="./assets/img/lobby/star.svg" alt="" class="lobby__star">
										<div class="lobby__search__button lobby__button text-shadow" lang="lobby.start-search"></div>
										<img src="./assets/img/lobby/star.svg" alt="" class="lobby__star">
									</div>
								</div>
							</div>
						</div>
						<div class="lobby__friends lobby__block">
							<div class="lobby__friends__top">
								<h2 class="lobby__friends__title" lang="lobby.friends"></h2>
								<div class="lobby__friends__count"><h2 class="lobby__friends__count__online">4</h2><span class="disabled">/ 16</span></div>
							</div>
							<div class="lobby__friends__search">
								<input type="text" class="lobby__friends__search__input" placeholder="Поиск">
								<div type="text" class="lobby__friends__search__icon"></div>
							</div>
							<div class="lobby__friends__invites lobby__button text-shadow" lang="lobby.friend-requests" class-lang="close:lobby.friend-requests-close"></div>
							<div class="lobby__friends__list"></div>
							<div class="lobby__friends__arrows">
								<div class="lobby__friends__arrow"></div>
								<div class="lobby__friends__arrow flip disabled"></div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
	</div>

	<script src="./js/common.js"></script>
	<script src="./js/lobby.js"></script>
	<script src="./js/lang.js"></script>
</body>
</html>
